<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1rem;
            width: 100%;
            text-align: center;
        }
        nav {
            margin: 1rem;
        }
        nav a {
            margin: 0 1rem;
            text-decoration: none;
            color: blue;
        }
        .container {
            display: flex;
            justify-content: space-between;
            padding: 1rem;
            width: 80%;
        }
        .product-list, .cart {
            width: 45%;
            border: 1px solid #ccc;
            padding: 1rem;
            border-radius: 8px;
        }
        .product {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-radius: 4px;
        }
        button:disabled {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <header>
        <h1>Store</h1>
    </header>
    <nav>
        <a href="#" onclick="navigate('home')">Home</a>
        <a href="#" onclick="navigate('cart')">Cart</a>
        <a href="#" onclick="navigate('checkout')">Checkout</a>
        <a href="#" onclick="navigate('orders')">Orders</a>
    </nav>
    <main id="app"></main>

    <script>
        // Mock product data
        //const products = [
        //    { id: 1, name: "Product 1", price: 10 },
        //    { id: 2, name: "Product 2", price: 20 },
        //    { id: 3, name: "Product 3", price: 30 },
        //];
        let products = []; // Initialize as an empty array to avoid undefined errors

        // Fetch products from Flask API
        function fetchProducts() {
            fetch('http://127.0.0.1:5000/api/products')
                .then(response => {
                    if (!response.ok) throw new Error('Failed to fetch products');
                    return response.json();
                })
                .then(data => {
                    products = data; // Populate products with API data
                    navigate('home'); // Render the home page after fetching
                })
                .catch(err => {
                    console.error('Error fetching products:', err);
                    document.getElementById('app').innerHTML = '<p>Error loading products. Please try again later.</p>';
                });
        }

        // Render the Home Page
        function renderHome(container) {
            if (products.length === 0) {
                container.innerHTML = '<p>Loading products...</p>';
                return;
            }

            container.innerHTML = `
                <div class="container">
                    <div class="product-list">
                        <h2>Products</h2>
                        ${products.map(product => `
                            <div class="product">
                                <span>${product.name} - $${product.price}</span>
                                <button onclick="addToCart(${product.id})">Add to Cart</button>
                            </div>
                        `).join('')}
                    </div>
                    <div class="cart">
                        <h2>Cart</h2>
                        <ul id="cart-list">
                            ${state.cart.map(item => `<li>${item.name} (x${item.quantity})</li>`).join('')}
                        </ul>
                        <button onclick="navigate('cart')">View Cart</button>
                    </div>
                </div>
            `;
        }

        // Initialize by fetching products
        fetchProducts();

        // State management using localStorage
        const state = {
            get cart() {
                return JSON.parse(localStorage.getItem('cart')) || [];
            },
            set cart(items) {
                localStorage.setItem('cart', JSON.stringify(items));
            },
            get orders() {
                return JSON.parse(localStorage.getItem('orders')) || [];
            },
            set orders(orderList) {
                localStorage.setItem('orders', JSON.stringify(orderList));
            }
        };

        function navigate(page) {
            const app = document.getElementById('app');
            if (page === 'home') renderHome(app);
            else if (page === 'cart') renderCart(app);
            else if (page === 'checkout') renderCheckout(app);
            else if (page === 'orders') renderOrders(app);
        }


        function renderCart(container) {
            const cartItems = state.cart;
            container.innerHTML = `
                <h2>Your Cart</h2>
                <ul>
                    ${cartItems.map(item => `
                        <li>
                            ${item.name} (x${item.quantity})
                            <button onclick="updateQuantity(${item.id}, 1)">+</button>
                            <button onclick="updateQuantity(${item.id}, -1)">-</button>
                        </li>
                    `).join('')}
                </ul>
                <button onclick="navigate('checkout')">Proceed to Checkout</button>
            `;
        }

        function renderCheckout(container) {
            container.innerHTML = `
                <h2>Checkout</h2>
                <form onsubmit="submitOrder(event)">
                    <label>Name: <input type="text" id="name" required></label><br>
                    <label>Address: <input type="text" id="address" required></label><br>
                    <label>Credit Card: <input type="text" id="card" required></label><br>
                    <button type="submit">Place Order</button>
                </form>
            `;
        }

        function renderOrders(container) {
            container.innerHTML = `
                <h2>Your Orders</h2>
                <ul>
                    ${state.orders.map(order => `
                        <li>
                            ${order.name} - ${order.address} - Total: $${order.total}
                        </li>
                    `).join('')}
                </ul>
            `;
        }

        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const cart = state.cart;
            const existingItem = cart.find(item => item.id === productId);

            if (existingItem) {
                existingItem.quantity++;
            } else {
                cart.push({ ...product, quantity: 1 });
            }

            state.cart = cart;
            navigate('home');
        }

        function updateQuantity(productId, change) {
            const cart = state.cart;
            const item = cart.find(i => i.id === productId);

            if (item) {
                item.quantity += change;
                if (item.quantity <= 0) {
                    const index = cart.indexOf(item);
                    cart.splice(index, 1);
                }
            }

            state.cart = cart;
            navigate('cart');
        }

        function submitOrder(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const address = document.getElementById('address').value;
            const card = document.getElementById('card').value;

            const order = {
                name,
                address,
                total: state.cart.reduce((sum, item) => sum + item.price * item.quantity, 0),
                items: state.cart
            };

            fetch('http://localhost:5000/place_order', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(order)
            })
            .then(response => response.json())
            .then(data => {
                console.log("Order placed successfully:", data);
                alert("Order placed successfully!");
            })
            .catch(error => {
                console.error("Error placing order:", error);
                alert("Error placing order.");
            });

            //state.orders = [...state.orders, order];
            state.cart = [];

            alert('Order placed successfully!');
            navigate('orders');
        }

        // Initial render
        navigate('home');
    </script>
</body>
</html>
